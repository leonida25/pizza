<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Da Leoni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Colore di sfondo neutro e chiaro */
            color: #333;
            text-align: center;
        }
        header {
            background-color: #6f4f4a; /* Rosso mogano per il header */
            color: #fff;
            padding: 30px 20px; /* Maggiore padding per distanziare i contenuti */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Dancing Script', cursive;
        }
        .container {
            padding: 120px 20px 20px; /* Aumento del padding top */
            max-width: 600px;
            margin: 0 auto;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background-color: #d8a860; /* Arancione bruciato per i pulsanti */
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #b87d45; /* Arancione scuro al passaggio del mouse */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pizzeria Da Leoni</h1>
    </header>
    <div class="container">
        <nav>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Galleria</a>
            <a href="contact.html">Contatti</a>
            <a href="story.html">La Nostra Storia</a>
        </nav>
    </div>
</body>
</html>
