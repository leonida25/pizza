<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria - Pizzeria Da Leoni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Dancing Script', cursive;
        }
        .container {
            padding: 100px 20px 20px; /* Aumento del padding top per distanziare dal titolo */
            max-width: 600px;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Maggiore spazio tra le immagini */
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff8c00;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ff6f61;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pizzeria Da Leoni</h1>
    </header>
    <div class="container">
        <section id="gallery">
            <h2>Galleria</h2>
            <div class="gallery">
                <img src="foto_pizza_1.jpeg" alt="Pizza 1">
                <img src="foto_pizza_2.jpeg" alt="Pizza 2">
                <img src="foto_pizza_3.jpeg" alt="Pizza 3">
                <img src="foto_pizza_4.jpeg" alt="Pizza 4">
            </div>
        </section>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</body>
</html>
