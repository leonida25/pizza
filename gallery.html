<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria - Pizzeria Da Leoni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background-color: #444;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzeria Da Leoni - Galleria</h1>
    </header>
    <div class="container">
        <section id="gallery">
            <h2>Galleria</h2>
            <div class="gallery">
                <img src="foto_pizza_1.jpg" alt="Pizza 1">
                <img src="foto_pizza_2.jpg" alt="Pizza 2">
                <img src="foto_pizza_3.jpg" alt="Pizza 3">
                <img src="foto_pizza_4.jpg" alt="Pizza 4">
            </div>
        </section>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</body>
</html>
