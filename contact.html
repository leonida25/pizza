<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Pizzeria Da Leoni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #6f4f4a;
            color: #fff;
            padding: 30px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Dancing Script', cursive;
        }
        .container {
            padding: 120px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background-color: #d8a860;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #b87d45;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

    <header>
        <h1>Pizzeria Da Leoni</h1>
    </header>
    <div class="container">
        <section id="contact">
            <h2>Contattaci</h2>
            <p>Indirizzo: Via Giovanni Paolo II, n.50, 25016 Ghedi (BS)</p>
            <p>Telefono: 328-035-8881</p>

        </section>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
