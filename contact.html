<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Pizzeria Da Leoni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-family: 'Georgia', serif;
        }
        .container {
            padding: 80px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background-color: #666;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzeria Da Leoni - Contatti</h1>
    </header>
    <div class="container">
        <section id="contact">
            <h2>Contattaci</h2>
            <p>Indirizzo: Via Giovanni Paolo II, n.50, 25016 Ghedi (BS)</p>
            <p>Telefono: 328-035-8881</p>

        </section>
    </div>
