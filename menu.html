<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Pizzeria Da Leoni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-family: 'Georgia', serif;
        }
        .container {
            padding: 80px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .menu-item h2 {
            margin: 0;
            font-size: 1.5em;
            font-family: 'Georgia', serif;
        }
        .menu-item p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background-color: #666;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzeria Da Leoni - Menu</h1>
    </header>
    <div class="container">
        <section id="menu">
            <h2>Il Nostro Menu</h2>
            <div class="menu-item">
                <h2>Margherita</h2>
                <p>Pomodoro, mozzarella, basilico</p>
                <p><strong>8,00 €</strong></p>
            </div>
            <div class="menu-item">
                <h2>Diavola</h2>
                <p>Pomodoro, mozzarella, salame piccante</p>
                <p><strong>9,00 €</strong></p>
            </div>
            <div class="menu-item">
                <h2>Quattro Stagioni</h2>
                <p>Pomodoro, mozzarella, funghi, prosciutto, carciofi, olive</p>
                <p><strong>10,00 €</strong></p>
            </div>
        </section>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</body>
</html>
