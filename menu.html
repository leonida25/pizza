<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Pizzeria Da Leoni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 20px;
        }
        .menu-item h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .menu-item p {
            margin: 5px 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background-color: #444;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzeria Da Leoni - Menu</h1>
    </header>
    <div class="container">
        <section>
            <h2>Il Nostro Menu</h2>
            <div class="menu-item">
                <h2>Margherita</h2>
                <p>Pomodoro, mozzarella, basilico.</p>
                <p>Prezzo: €8.00</p>
            </div>
            <div class="menu-item">
                <h2>Diavola</h2>
                <p>Pomodoro, mozzarella, salame piccante.</p>
                <p>Prezzo: €10.00</p>
            </div>
            <div class="menu-item">
                <h2>Quattro Stagioni</h2>
                <p>Pomodoro, mozzarella, prosciutto, funghi, carciofi, olive.</p>
                <p>Prezzo: €12.00</p>
            </div>
            <!-- Aggiungi altre pizze qui -->
        </section>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</body>
</html>
